<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>월요일 일정</title>
    <script src="../editor/script.js"></script>
    <!-- 인라인 에디터용 script.js 포함 -->
  </head>
  <body>
    <h1>월요일 일정</h1>
    <button onclick="checkPassword()">수정하기</button>
    <button onclick="saveChanges()" style="display: none">저장하기</button>

    <table border="1" contenteditable="false">
      <tr>
        <td>*1:10</td>
        <td>
          채은, 대주, 대양, 아인, 예원, 이수, 소율, 나엘, 보경, 지아, 다인,
          제인, 수아
        </td>
      </tr>
      <tr>
        <td>1:45</td>
        <td>시율, 지우, 김준우, 허준우</td>
      </tr>
      <tr>
        <td>2:00</td>
        <td>서연, 주안</td>
      </tr>
      <tr>
        <td>2:10</td>
        <td>->이수, 제인, 나엘, 수아</td>
      </tr>
      <tr>
        <td>2:35</td>
        <td>(칠초 돌봄) 서영채, 민, 시현, 시온</td>
      </tr>
      <tr>
        <td>2:45</td>
        <td>-> 준우, 지우</td>
      </tr>
      <tr>
        <td>3:30</td>
        <td>(교동돌봄) 박채은, 김시율</td>
      </tr>
      <tr>
        <td>3:35</td>
        <td>칠초 서영채</td>
      </tr>
      <tr>
        <td>3:40</td>
        <td>(새솔) 하윤, 한솔, 윤이나</td>
      </tr>
      <tr>
        <td>3:45</td>
        <td>->영채, 시온, 민</td>
      </tr>
      <tr>
        <td>4:00</td>
        <td>(칠초돌봄)김찬호</td>
      </tr>
    </table>
  </body>
</html>
